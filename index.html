<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Christian Arredondo">
    <title>Industrial Info Resources - Dashboard Login</title>
    <!-- Link CSS and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <!-- Main Nav-->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"
                         aria-hidden="true"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="loginButton" href="#">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>     
    </nav>

    <!--Login Modal-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                  <form class="form">
                      <div class="form-group">
                  <label for="email" hidden>Email</label>
                  <p class="email-error"></p>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password" class="password-label" hidden>Password</label> 
                  <p class="password-error"></p>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="checkbox">
                	<label><input type="checkbox" id="remember"> Remember me </label>
                	<div class="forgot-pass">
                		<p>Forgot password?</p>
            		</div>
                </div>
                <div class="loading-container">
	            	<div class="loader"></div>
	          	</div>
                <p class="success"></p>
                <button type="submit" class="btn btn-md btn-block">Sign in</button>
                </form>
              </div>
              <br>
          </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="header">
      <div class="container">
        <a href="#"><img src="assets/images/logo.png" width="72"></a>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Industrial Info Resources</h1>      
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">

      </div>
    </div>

    <!-- jQuery, FontAwesome, and Bootstrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4161bad4a8.js"></script>
    <!-- Main JavaScript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
